<mat-list>
    <div mat-subheader class="header">
        <h4>Wayline</h4>
        <button mat-icon-button color="primary">
            <mat-icon>add_box</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>
      <mat-card *ngFor="let folder of folders" class="mission-list" style="padding: 10px;" [ngClass]="{'mat-card-active': false}" (click)="selectWayline(folder.name)">
        <mat-card-title>{{folder.name}}</mat-card-title>
        <mat-card-subtitle>更新时间：{{folder.updated | date}}</mat-card-subtitle>
        <mat-card-content>
            M30
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions align="end">
          <button mat-button>EDIT</button>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </mat-card-actions>
      </mat-card>
</mat-list>
