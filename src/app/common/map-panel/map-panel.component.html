<div fxLayout="row">
    <!-- fxFlex.gt-sm="100%" -->
    <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <div class="btn-item">
                    <input type="button" class="btn" value="{{ 'AMap.Map' | translate}}" (click)="switchMap('amap')" />
                    <input type="button" class="btn" value="{{ 'GoogleMap.Map' | translate}}" (click)="switchMap('google')" />
                </div>
                <app-a-map *ngIf="changeMap"></app-a-map>
                <app-google-map *ngIf="!changeMap"></app-google-map>
            </mat-card-content>
        </mat-card>
    </div>
</div>
