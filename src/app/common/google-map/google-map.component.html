<div id="wpsettings" *ngIf="closewp">
    <div id="wpsettings-content" class="panel panel-default wpsetting">
        <div class="panel-heading">
            <button (click)="deleteMarker()">Delete</button>
            <p>WAYPOINT {{ wayPoint }} SETTINGS</p>
            <button (click)="closeWp()">Ã—</button>
        </div>
        <div class="panel-body" style="width: 400px;">
            <div class="body-wpsetting">
                <div class="lat-lng">
                    <div class="lat-width">
                        <span matPrefix>Latitude&nbsp;</span>
                        <input type="lat" name="lat" matInput [(ngModel)]="latitude" disabled="true">
                    </div>
                    <div class="lng-width">
                        <span matPrefix>Longitude&nbsp;</span>
                        <input type="lng" name="lng" matInput [(ngModel)]="longitiude" disabled="true">
                    </div>
                </div>
                <div class="Altitude">
                  <span matPrefix>Altitude&nbsp;</span>
                  <input type="altitude" name="altitude" matInput [(ngModel)]="altitude"> 
                  <mat-slider
                  [max]="100"
                  [min]="-20"
                  [step]="1"
                  thumbLabel
                  [vertical]="vertical"
                  [(ngModel)]="altitude"
                  aria-labelledby="example-name-label"
                  (change)="editFlightPath()">
                  </mat-slider>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button><</button>
            <button>></button>
        </div>
    </div>
</div>
<div class="my-google-map" id="map"></div>
