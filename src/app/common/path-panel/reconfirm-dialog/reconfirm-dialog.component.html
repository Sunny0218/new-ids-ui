<h2 mat-dialog-title>Path Name: <span style="color: blue;">{{ data.pathName }}</span></h2>
<mat-dialog-content>
Are you sure to <span style="color: red;">{{ data.type }}</span> this path?
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close] = "true">Confirm</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
