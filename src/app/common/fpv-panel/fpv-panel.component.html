<!-- Janus Drone Screaming -->
<div fxLayout="row wrap">
    <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card class="video-boundary">

        <!-- 显示大Video ,默认Drone Screaming -->
          <div class="big-video" >
            <mat-card-content style="border: 1px solid #ccc;">
                <mat-card-title>{{ videoTitle }}</mat-card-title>
                <div class="droneScream">
                    <video id="drone" width="100%" poster="../../../assets/images/background/ids_place_holder.jpg" autoplay muted></video>
                    <!-- 工具栏 -->
                    <div class="toolbar" *ngIf="showToolbar">
                        <!-- 调整gimbal左右角度 -->
                        <div class="gimbal">
                            <button (click)="yaw_rotate_left()">
                              <mat-icon style="color: white;">rotate_left</mat-icon>
                            </button>
                            <button (click)="yaw_rotate_right()">
                              <mat-icon style="color: white;">rotate_right</mat-icon>
                            </button>
                        </div>
                        <div class="bottom">
                            <!-- 转换镜头模式 -->
                            <div class="model">
                                <button *ngFor="let item of modeList;let i = index" color="primary" mat-mini-fab (click)="modeSwitch(item.mode)">{{item.mName}}</button>
                            </div>
                            <!-- 调整gimbal上下角度 -->
                            <div class="switch">
                                <mat-slider class="example-margin" color="primary" max='20' min='-90' step='1' vertical='true' thumbLabel='true' [(ngModel)]="pitchValue" (change)="pitchSlider($event)">
                                </mat-slider>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
          </div>

        <!-- 显示小Video ,默认CCTV Screaming -->
          <div class="small-video" cdkDragBoundary=".video-boundary" cdkDrag> 
            <mat-card-content>
                <!-- <mat-card-title>CCTV</mat-card-title> -->
                <div class="cctvScream" (dblclick)="switchVideoSrc()" >
                    <!-- <iframe style="width:100%;height:360px;" class="iframe" [src]="safeCctvUrl"></iframe> -->
                    <video id="cctv-small" width="100%" [srcObject]="cctvVideoSrc" poster="../../../assets/images/background/ids_place_holder.jpg" autoplay muted></video>
                </div>
                <table class="status-table">
                    <tr>
                        <td>
                            <mat-icon>battery_std</mat-icon>
                        </td>
                        <td>
                            {{ batteryLevel }}
                        </td>
                        <td>
                            <mat-icon>airplanemode_active</mat-icon>
                        </td>
                        <td>
                            {{ isFlying }}
                        </td>
                    </tr>
                </table>
            </mat-card-content>
          </div> 
        </mat-card>
    </div>
