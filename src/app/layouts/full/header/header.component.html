<!-- Profile - style you can find in header.scss -->
<!-- ============================================================== -->
<!-- <a href="https://wrappixel.com/templates/materialpro-angular-dashboard/" class=" m-r-20 hidden-sm-up" mat-raised-button color="warn">Upgrade To Pro</a> -->
<button style="margin-right: 50px;" class="connect-btn" mat-mini-fab color="accent" *ngIf="isConnected">
    <mat-icon>leak_add</mat-icon>
</button>
<button style="margin-right: 50px;" class="connect-btn" mat-mini-fab color="warn" *ngIf="!isConnected">
    <mat-icon>leak_remove</mat-icon>
</button>

<button class="landing-btn" mat-raised-button color="warn" (click)="onEmergencyLandingClick()">E.LANDING</button>
<button class="hovering-btn" mat-raised-button color="accent" (click)="onEmergencyHoveringClick()">E.HOVERING</button>

<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5"> <img src="assets/images/ids-avatar.jpg" alt="user" class="profile-pic"> </button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item>
        <mat-icon>settings</mat-icon> Settings </button>
    <button mat-menu-item>
        <mat-icon>account_box</mat-icon> Profile </button>
    <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon> Disable notifications </button>
    <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon> Sign Out </button>
</mat-menu>
